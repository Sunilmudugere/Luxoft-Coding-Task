<div class="container mt-4">
    <div class="row">
        <h2 class="pl-5">Your Profile</h2>
    </div>
    <div class="row">    
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{user.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{user.lastActive | date: 'mediumDate'}}</p>
            </div>
            <div>
                <strong>Member Since:</strong>
                <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">      
              <button class="btn btn-success" [disabled]="!editForm.dirty" form="editForm">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
       <div class="col-sm-8">
         <div class="col-sm-12 alert alert-warning" *ngIf="editForm.dirty">This Page has unsaved information!</div>
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="UpdateInfo()">
                  <h4>Descrption</h4>
                  <textarea name="introduction" [(ngModel)]="user.introduction" cols="30" rows="6" class="form-control"></textarea>
                  <h4>Looking For</h4>
                  <textarea name="lookingFor" [(ngModel)]="user.lookingFor" cols="30" rows="6" class="form-control"></textarea>
              </form>
             
            </tab>
            <tab heading="Interests">
              <h4>Interests</h4>
            </tab>
            <tab heading="Messages">
              <p>Message will go here</p>
            </tab>
          </tabset>
        </div>
      </div> 
    </div>
  </div>
