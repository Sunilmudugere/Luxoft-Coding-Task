<div class="container">
  <div class="row">
    <div class="col-md-6">
      <canvas baseChart [data]="ChartData" [labels]="ChartLabels" [chartType]="pie"></canvas>
      <h4 style="text-align:center">Pie Chart</h4>
    </div>
    <div class="col-md-6">
      <canvas baseChart [data]="ChartData" [labels]="ChartLabels" [chartType]="doughnut"></canvas>
      <h4 style="text-align:center">Doughnut Chart</h4>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <canvas baseChart height="5" width="20"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
              <h4 style="text-align:center">Bar Chart</h4>
      </div>
    </div>
    

</div>
